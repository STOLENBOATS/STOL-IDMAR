<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>IDMAR — Forense</title>
  <link rel="icon" href="img/logo-pm.png"/>

  <style>
    :root{--bg:#f8fafc;--fg:#0f172a;--bg-elev:#ffffff;--border:#e5e7eb}
    html,body{height:100%}
    body{background:var(--bg);color:var(--fg);margin:0;display:flex;flex-direction:column;
         font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif}
    main{flex:1}
    .container{max-width:1100px;margin:1.25rem auto;padding:0 1rem}
    .panel{background:var(--bg-elev);border:1px solid var(--border);border-radius:12px;padding:1rem;margin:.75rem 0}
    input,select,button{border:1px solid var(--border);background:#fff;border-radius:10px;padding:.5rem .6rem}
    button{cursor:pointer}
  </style>

  <script>
    (function(){
      try{
        var ok = sessionStorage.getItem('IDMAR_SESSION')==='ok' || sessionStorage.getItem('NAV_SESSION')==='ok';
        if(!ok) location.replace('login.html');
      }catch(e){}
    })();
  </script>

  <script defer src="js/idmar-i18n.js?v=1"></script>
  <script defer src="js/idmar-header-only.all.v5.js?v=5"></script>
  <script defer src="js/forense-r5.js?v=r5"></script>
</head>
<body>
  <main class="container">
    <h1>Forense</h1>

    <section class="panel">
      <div style="display:flex;gap:.5rem;align-items:center;flex-wrap:wrap">
        <label for="evContext">Contexto</label>
        <select id="evContext">
          <option value="">Auto (mais recente)</option>
          <option value="WIN">WIN</option>
          <option value="MOTOR">MOTOR</option>
        </select>

        <label for="notes">Notas</label>
        <input id="notes" type="text" placeholder="Breve anotação…"/>
        <button id="exportPNG" type="button">Exportar PNG anotado</button>
      </div>
    </section>

    <section class="panel">
      <canvas id="wsCanvas" width="840" height="420" style="width:100%;max-width:100%;background:#fff;border:1px solid var(--border);border-radius:8px"></canvas>
    </section>
  </main>
</body>
</html>
