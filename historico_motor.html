<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title data-i18n="title.hmotor">IDMAR — Histórico Motor</title>
  <link rel="icon" href="img/logo-pm.png"/>
</head>
<body>
  <header id="fallback-topbar"></header>

  <main class="container">
    <h1 data-i18n="h.hmotor">Histórico — Motores</h1>

    <section class="panel">
      <input id="srch" placeholder="Pesquisar (S/N / marca)" data-i18n-ph="ph.searchSn"/>
      <select id="brand"></select>
      <select id="state"></select>
      <input id="dateFrom" type="date"/>
      <input id="dateTo" type="date"/>
      <button id="btnCsv" data-i18n="btn.exportCsv">Exportar CSV</button>
      <button id="btnClear" data-i18n="btn.clearMotor">Limpar histórico (Motor)</button>
    </section>

    <section class="panel">
      <table style="width:100%">
        <thead>
          <tr>
            <th data-i18n="th.when">Quando</th>
            <th data-i18n="th.sn">S/N</th>
            <th data-i18n="th.brand">Marca</th>
            <th data-i18n="th.model">Modelo</th>
            <th data-i18n="th.state">Estado</th>
          </tr>
        </thead>
        <tbody id="histMotorBody"></tbody>
      </table>
    </section>
  </main>

  <footer class="footer" style="border-top:1px solid var(--border);padding:1rem;opacity:.85;background:var(--bg-elev)">
    IDMAR — v2.2.7-baseline+merge-r3.3
  </footer>

  <script src="js/idmar-layout.r3c.js?v=r3c"></script>
  <script src="js/idmar-i18n.r3c.js?v=r3c"></script>
  <script src="js/historico-motor.js?v=r3"></script>
</body>
</html>
