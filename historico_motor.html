<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IDMAR — Histórico Motor</title>
  <link rel="icon" href="img/logo-pm.png">
  <link rel="stylesheet" href="css/idmar-hotfix-r3b.css?v=1">
  <script>try{
    document.documentElement.dataset.theme = localStorage.getItem('IDMAR_THEME') || 'light';
    document.documentElement.lang = localStorage.getItem('IDMAR_LANG') || 'pt';
  }catch(e){}</script>
</head>
<body>
  <header id="fallback-topbar"></header>

  <main class="container">
    <h1 data-i18n="page.motorHistory">Histórico — Motores</h1>
    <section class="panel">
      <div style="display:grid;grid-template-columns:1fr 220px 220px auto auto;gap:.5rem">
        <input id="histSearchMotor" type="search" data-i18n-ph="hist.search.sn" placeholder="Pesquisar (S/N / marca)">
        <input id="histFromMotor" type="date" aria-label="De">
        <input id="histToMotor" type="date" aria-label="Até">
        <button id="histCsvMotor" data-i18n="hist.export">Exportar CSV</button>
        <button id="histClearMotor" data-i18n="hist.clear.motor">Limpar histórico (Motor)</button>
      </div>
      <table style="margin-top:.75rem">
        <thead><tr>
          <th data-i18n="th.when">Quando</th>
          <th data-i18n="th.sn">S/N</th>
          <th data-i18n="th.brand">Marca</th>
          <th data-i18n="th.model">Modelo</th>
          <th data-i18n="th.status">Estado</th>
        </tr></thead>
        <tbody id="histMotorBody"></tbody>
      </table>
    </section>
  </main>

  <footer class="footer" style="padding:1rem">IDMAR — v2.2.7-baseline+merge-r3.3</footer>

  <script src="js/idmar-header-only.r3b.js?v=r3b"></script>
  <script src="js/idmar-i18n.r3b.js?v=r3b"></script>
  <script src="js/historico-motor.js"></script>
</body>
</html>
