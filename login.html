<!doctype html>
<html lang="pt" data-theme="light">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>IDMAR — Entrar</title>
<link rel="icon" href="img/logo-pm.png"/>
<link rel="stylesheet" href="css/style.css"/>
<script src="js/idmar-theme.js"></script>
</head>
<body>
<main class="container">
  <h1>Iniciar sessão</h1>
  <form id="loginForm">
    <label>Utilizador <input id="u" required></label>
    <label>Palavra-passe <input id="p" type="password" required></label>
    <button>Entrar</button>
  </form>
</main>
<footer class="footer">IDMAR — v2.2.7-baseline+merge-r2 — 2025-09-16</footer>
<script>
document.addEventListener('DOMContentLoaded', function(){
  var f = document.getElementById('loginForm');
  if(!f) return;
  f.addEventListener('submit', function(ev){
    ev.preventDefault();
    sessionStorage.setItem('IDMAR_SESSION', 'ok');
    sessionStorage.setItem('NAV_SESSION', 'ok');
    location.href = 'validador.html';
  });
});
</script>
</body>
</html>
