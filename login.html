<!doctype html>
<html lang="pt"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>IDMAR — Login</title>
<link rel="stylesheet" href="css/styles.css">

<script>
try{ localStorage.setItem('IDMAR_THEME','light'); }catch(e){}
document.documentElement.setAttribute('data-theme','light');
</script>

</head><body>

<header class="app-header">
  <div class="brand">
    <img src="img/logo-pm.png" alt="Polícia Marítima" class="logo">
    <div class="titles">
      <h1>IDMAR <span class="title-descriptor">Identificação Marítima — Cascos &amp; Motores</span></h1>
      <p class="subtitle"><span class="sub-en">(Maritime Identifications — WIN/HIN &amp; Engines)</span></p>
    </div>
  </div>
  
</header>

<main class="container">
  <section class="card">
    <form id="loginForm" class="grid">
      <div><label>Utilizador<div class="en">Username</div></label><input id="user" required placeholder="admin"></div>
      <div><label>Password<div class="en">Password</div></label><input id="pass" type="password" required placeholder="Admin2025"></div>
      <div><button class="btn primary" type="submit">Entrar / Sign in</button></div>
      <p class="small">Credenciais / Credentials: <span class="kbd">admin / Admin2025</span></p>
    </form>
  </section>
</main>
<footer class="app-footer">
  <p>IDMAR — v2.2.7-baseline+merge-r1 — 2025-09-11</p>
</footer>
<script src="js/config.js"></script><script src="js/app.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit',(e)=>{
  e.preventDefault();
  const u=document.getElementById('user').value.trim();
  const p=document.getElementById('pass').value;
  if(u==='admin' && p==='Admin2025'){ sessionStorage.setItem(NAV.STORAGE.SESSION,'ok'); sessionStorage.setItem('NAV_SESSION','ok'); sessionStorage.setItem('IDMAR_SESSION','ok'); sessionStorage.setItem('nav_session','ok'); location.href='validador.html'; }
  else{ alert('Credenciais inválidas / Invalid credentials'); }
});
</script>
<script>
(function(){
  window.IDMAR_loginOK = function(){
    try{
      sessionStorage.setItem('NAV_SESSION','ok');
      sessionStorage.setItem('IDMAR_SESSION','ok');
    }catch(e){}
  };
})();
</script>
  <script src="js/theme.js"></script>
</body></html>
