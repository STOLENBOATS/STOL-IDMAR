<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IDMAR — Validador</title>
  <link rel="icon" href="img/logo-pm.png">
  <link rel="stylesheet" href="css/idmar-hotfix-r3b.css?v=1">
  <script>try{
    document.documentElement.dataset.theme = localStorage.getItem('IDMAR_THEME') || 'light';
    document.documentElement.lang = localStorage.getItem('IDMAR_LANG') || 'pt';
  }catch(e){}</script>
</head>
<body>
  <header id="fallback-topbar"></header>

  <main class="container">
    <h1 data-i18n="page.validator">Validador</h1>

    <section class="panel">
      <h2 data-i18n="win.validator">Validador WIN</h2>
      <label for="win"><span data-i18n="win.input">WIN / HIN</span></label>
      <div style="display:flex;gap:.5rem;align-items:center">
        <input id="win" type="text" data-i18n-ph="win.placeholder" placeholder="Ex.: PT-ABC12345D404" style="flex:1">
        <button id="btnWin" data-i18n="win.button">Validar WIN</button>
      </div>
      <div id="winOut" class="panel" style="margin-top:.75rem"></div>
      <table style="margin-top:.5rem">
        <tbody id="interpWinBody"></tbody>
      </table>
      <input id="winPhoto" type="file" accept="image/*" style="margin-top:.5rem">
    </section>

    <section class="panel">
      <h2 data-i18n="motor.validator">Validador Motor</h2>
      <label for="brand"><span data-i18n="motor.brand">Marca</span></label>
      <select id="brand" style="max-width:280px">
        <option>Yamaha</option><option>Honda</option><option>Suzuki</option>
        <option>Tohatsu</option><option>Mercury</option><option>MerCruiser</option>
        <option>Volvo Penta</option><option>Yanmar</option><option>Evinrude/Johnson</option>
      </select>
      <div id="brandDynamic" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:.5rem;margin:.5rem 0"></div>
      <div style="display:flex;gap:.5rem;align-items:center">
        <button id="btnMotor" data-i18n="motor.button">Validar Motor</button>
        <input id="motorPhoto" type="file" accept="image/*">
      </div>
      <div id="motorOut" class="panel" style="margin-top:.75rem"></div>
    </section>
  </main>

  <footer class="footer" style="padding:1rem">IDMAR — v2.2.7-baseline+merge-r3.3</footer>

  <script src="js/idmar-header-only.r3b.js?v=r3b"></script>
  <script src="js/idmar-i18n.r3b.js?v=r3b"></script>
  <script src="js/validador-win.js"></script>
  <script src="js/validador-motor.js"></script>
</body>
</html>
