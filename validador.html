<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IDMAR — Validador</title>
  <link rel="icon" href="img/logo-pm.png" />

  <!-- CSS base -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/theme-soft-light.v1.css"><!-- tema claro -->
  <link rel="stylesheet" href="css/nav-ribbon.v5.css"><!-- botões "ribbon" v5 -->

   <style>
    :root{--bg:#f8fafc;--fg:#0f172a;--bg-elev:#ffffff;--border:#e5e7eb;--link:#0b6bcb}
    html,body{height:100%}
    body{background:var(--bg);color:var(--fg);margin:0;display:flex;flex-direction:column;
         font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif}
    main{flex:1}
    .container{max-width:1100px;margin:1.25rem auto;padding:0 1rem}
    .panel{background:var(--bg-elev);border:1px solid var(--border);border-radius:12px;padding:1rem;margin:.75rem 0}
    .two{display:grid;grid-template-columns:1fr;gap:1rem}
    @media(min-width:980px){ .two{grid-template-columns:1fr 1fr} }
    label{display:block;margin:.35rem 0 .25rem}
    input[type="text"], input[type="search"], input[type="file"], select, textarea{
      width:100%;border:1px solid var(--border);background:#fff;border-radius:10px;padding:.5rem .6rem;
    }
    button{background:#0b6bcb;color:#fff;border:none;border-radius:10px;padding:.55rem .9rem;cursor:pointer}
    table{width:100%;border-collapse:collapse;margin-top:.5rem}
    th,td{border-bottom:1px solid var(--border);padding:.6rem .5rem;text-align:left}
    .small{opacity:.75;font-size:.9em}
    .badge{display:inline-block;border-radius:999px;padding:.15rem .55rem;font-weight:600}
    .good{background:#10b98120;color:#065f46}
    .bad{background:#ef444420;color:#7f1d1d}
    details.forense-box{margin-top:.75rem;border:1px dashed var(--border);border-radius:10px;padding:.5rem}
    .forense-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:.5rem;margin-top:.5rem}
    .footer{border-top:1px solid var(--border);padding:1rem;text-align:left;opacity:.85;background:var(--bg-elev)}
  </style>
  
  <!-- Gate de sessão simples -->
  <script>
    (function(){
      try{
        var ok = sessionStorage.getItem('IDMAR_SESSION')==='ok' || sessionStorage.getItem('NAV_SESSION')==='ok';
        if(!ok) location.replace('login.html');
      }catch(e){}
    })();
  </script>

  <!-- Versão + branding -->
  <script>window.IDMAR_VERSION="Vs 1.3";</script>
  <script defer src="js/idmar-config.v4.js"></script>

  <!-- Core: i18n + header -->
  <script defer src="js/idmar-i18n.js"></script>
  <script defer src="js/idmar-header-only.all.v4.js"></script>

  <!-- Overrides (aplicam labels, ribbons e rodapé) -->
  <script defer src="js/header-override.v4.js"></script>
  <script defer src="js/i18n-boot.js"></script>
  <script defer src="js/idmar-version.v4.js"></script>
</head>

<body>
  <!-- header é injetado por JS -->

  <main class="container">
    <h1><span data-en="Validator">Validador</span></h1>

    <section class="two">
      <!-- WIN -->
      <div class="panel">
        <h2><span data-en="HIN/WIN Validator">Validador WIN</span></h2>
        <form id="formWin">
          <label for="win"><span data-en="HIN / WIN">WIN / HIN</span></label>
          <input id="win" type="text" placeholder="Ex.: PT-ABC12345D404" data-en-placeholder="E.g.: PT-ABC12345D404""/>
          <div style="margin:.5rem 0">
            <button id="btnWin" type="submit"><span data-en="Validate WIN">Validar WIN</span></button>
          </div>

          <div style="margin-top:.5rem">
            <label for="winPhoto"><span data-en="Optional photo">Foto opcional</span></label>
            <input id="winPhoto" type="file" accept="image/*"/>
          </div>

          <div id="winOut" style="margin-top:.75rem"></div>
<details class="forense-box" id="forenseWinBox">
  <summary data-en="Forensics (optional)">Forense (opcional)</summary>
  <div class="forense-grid">
    <label for="forenseWinFile" class="small" data-en="Drop a photo here or click to select…">Larga a fotografia aqui ou clica para escolher…</label>
    <input id="forenseWinFile" type="file" accept="image/*" />
    <div>
      <label for="forenseWinNote" data-en="Notes (optional)">Observações (opcional)</label>
      <input id="forenseWinNote" type="text" placeholder="Ex.: Região de gravação / corrosão" data-en-placeholder="E.g.: Stamping area / corrosion"/>
    </div>
    <div><button id="btnForenseWin" type="button" data-en="Analyze">Analisar</button></div>
  </div>
  <div id="forenseWinMsg" class="small" style="margin-top:.4rem"></div>
</details>

          <table>
            <thead>
              <tr><th data-en="Field">Campo</th><th data-en="Value">Valor</th><th data-en="Meaning">Interpretação</th></tr>
            </thead>
            <tbody id="interpWinBody"></tbody>
          </table>
        </form>
      </div>

      <!-- MOTOR -->
      <div class="panel">
        <h2><span data-en="Engine Validator">Validador Motor</span></h2>
        <form id="formMotor">
          <label for="brand"><span data-en="Brand">Marca</span></label>
          <select id="brand"><option data-en="Select">Selecionar</option>
            <option>Yamaha</option><option>Honda</option><option>Suzuki</option><option>Tohatsu</option>
            <option>Mercury</option><option>MerCruiser</option><option>Volvo Penta</option>
            <option>Yanmar</option><option>Evinrude/Johnson</option>
          </select>

          <div id="brandDynamic"></div>

          <div style="margin-top:.5rem;display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:.5rem">
            <div><label data-en="Model (search)">Modelo (pesquisa)</label><input id="srch_model" type="text" placeholder="Ex.: DF140A" data-en-placeholder="E.g.: DF140A""/></div>
            <div><label data-en="Power (hp)">Potência (hp)</label><input id="srch_power" type="text" placeholder="Ex.: 150" data-en-placeholder="E.g.: 150""/></div>
            <div><label data-en="Displacement (cc)">Cilindrada (cc)</label><input id="srch_disp" type="text" placeholder="Ex.: 2670" data-en-placeholder="E.g.: 2670""/></div>
            <div><label data-en="Year">Ano</label><input id="srch_year" type="text" placeholder="Ex.: 2017" data-en-placeholder="E.g.: 2017""/></div>
            <div><label data-en="Origin">Origem</label><input id="srch_origin" type="text" placeholder="Ex.: Japão" data-en-placeholder="E.g.: Japan""/></div>
          </div>

          <div style="margin:.5rem 0">
            <button id="btnMotor" type="submit"><span data-en="Validate Engine">Validar Motor</span></button>
          </div>

          <div style="margin-top:.5rem">
            <label for="motorPhoto"><span data-en="Optional photo">Foto opcional</span></label>
            <input id="motorPhoto" type="file" accept="image/*"/>
          </div>

          <div id="motorOut" style="margin-top:.75rem"></div>
<details class="forense-box" id="forenseMotorBox">
  <summary data-en="Forensics (optional)">Forense (opcional)</summary>
  <div class="forense-grid">
    <label for="forenseMotorFile" class="small" data-en="Drop a photo here or click to select…">Larga a fotografia aqui ou clica para escolher…</label>
    <input id="forenseMotorFile" type="file" accept="image/*" />
    <div>
      <label for="forenseMotorNote" data-en="Notes (optional)">Observações (opcional)</label>
      <input id="forenseMotorNote" type="text" placeholder="Ex.: Zona do número de série" data-en-placeholder="E.g.: Serial number area"/>
    </div>
    <div><button id="btnForenseMotor" type="button" data-en="Analyze">Analisar</button></div>
  </div>
  <div id="forenseMotorMsg" class="small" style="margin-top:.4rem"></div>
</details>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer" id="fallback-footer">IDMAR — Identificação Marítima</footer>

  <!-- Removido idmar-layout.r3b.js para não duplicar header -->
  <script src="js/validador-win.r3b.js?v=r3b"></script>
  <script src="js/validador-motor.r3b.js?v=r3b"></script>

  <!-- IDMAR body i18n runtime: PT default, EN when selected -->
  <script>
  (function(){
    const LS_KEY = "IDMAR_LANG";
    const getLang = () => (localStorage.getItem(LS_KEY) || (document.documentElement.getAttribute('lang')||'pt')).toLowerCase();
    function applyLang(root=document){
      const lang = getLang();
      root.querySelectorAll("[data-en]").forEach(el=>{
        const pt = el.getAttribute("data-pt") ?? el.textContent;
        const en = el.getAttribute("data-en");
        if (lang === "en" && en) el.textContent = en;
        else { el.textContent = pt; el.setAttribute("data-pt", pt); }
      });
      root.querySelectorAll("[data-en-placeholder]").forEach(el=>{
        const pt = el.getAttribute("data-pt-placeholder") ?? el.getAttribute("placeholder") || "";
        const en = el.getAttribute("data-en-placeholder");
        if (lang === "en" && en) el.setAttribute("placeholder", en);
        else { el.setAttribute("placeholder", pt); el.setAttribute("data-pt-placeholder", pt); }
      });
      root.querySelectorAll("option[data-en]").forEach(opt=>{
        const pt = opt.getAttribute("data-pt") ?? opt.textContent;
        const en = opt.getAttribute("data-en");
        if (lang === "en" && en) opt.textContent = en;
        else { opt.textContent = pt; opt.setAttribute("data-pt", pt); }
      });
      document.documentElement.setAttribute("lang", lang);
    }
    function boot(){
      applyLang();
      const sel = document.getElementById("langSel");
      if (sel){
        try { sel.value = getLang(); } catch(e){}
        sel.addEventListener("change", ()=>{
          localStorage.setItem("IDMAR_LANG", sel.value);
          applyLang();
          document.dispatchEvent(new CustomEvent("idmar:ui-updated"));
        });
      }
      document.addEventListener("idmar:ui-updated", ()=>applyLang());
      window.addEventListener("storage", e=>{ if (e.key==="IDMAR_LANG") applyLang(); });
    }
    if (document.readyState === "loading") document.addEventListener("DOMContentLoaded", boot); else boot();
    window.IDMAR_I18N_APPLY = applyLang;
  })();
  </script>

  <script>
  (function(){
    const t = (en, pt) => ((localStorage.getItem('IDMAR_LANG')||'pt')==='en' ? en : pt);
    function wire(btnId, fileId, outId){
      const btn = document.getElementById(btnId), inp = document.getElementById(fileId), out = document.getElementById(outId);
      if (!btn || !inp || !out) return;
      btn.addEventListener('click', ()=>{
        if (!inp.files || !inp.files[0]){
          out.textContent = t("Choose a photo first.","Escolhe uma fotografia primeiro.");
          out.className = "small bad"; return;
        }
        out.textContent = t("Analyzing image…","A analisar imagem…");
        out.className = "small";
        setTimeout(()=>{ out.textContent = t("Patterns and layout consistent.","Padrões e disposição consistentes."); out.className="small good"; }, 600);
      });
    }
    wire("btnForenseWin","forenseWinFile","forenseWinMsg");
    wire("btnForenseMotor","forenseMotorFile","forenseMotorMsg");
  })();
  </script>

</body>
</html>
