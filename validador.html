<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title data-i18n="title.validator">IDMAR — Validador</title>
  <link rel="icon" href="img/logo-pm.png"/>
</head>
<body>
  <!-- HEADER PLACEHOLDER (renderizado por idmar-layout.r3c.js) -->
  <header id="fallback-topbar"></header>

  <!-- O resto do teu HTML do validador fica aqui, intacto. Exemplo mínimo: -->
  <main class="container">
    <h1 data-i18n="h.validator">Validador</h1>

    <section class="panel">
      <h2 data-i18n="h.win">Validador WIN</h2>
      <form id="formWin">
        <label for="win"><span data-i18n="lbl.win">WIN / HIN</span></label>
        <input id="win" placeholder="Ex.: PT-ABC12345D404"/>
        <button type="submit" id="btnWin" data-i18n="btn.validateWin">Validar WIN</button>
      </form>
      <div id="winOut" class="panel"></div>
      <table class="panel" style="width:100%">
        <tbody id="interpWinBody"></tbody>
      </table>
    </section>

    <hr/>

    <section class="panel">
      <h2 data-i18n="h.motor">Validador Motor</h2>
      <form id="formMotor">
        <label for="brand" data-i18n="lbl.brand">Marca</label>
        <select id="brand"></select>
        <div id="brandDynamic"></div>
        <button type="submit" id="btnMotor" data-i18n="btn.validateMotor">Validar Motor</button>
      </form>
      <div id="motorOut" class="panel"></div>
    </section>
  </main>

  <footer class="footer" style="border-top:1px solid var(--border);padding:1rem;opacity:.85;background:var(--bg-elev)">
    IDMAR — v2.2.7-baseline+merge-r3.3
  </footer>

  <!-- LAYOUT + I18N + JS existentes -->
  <script src="js/idmar-layout.r3c.js?v=r3c"></script>
  <script src="js/idmar-i18n.r3c.js?v=r3c"></script>
  <!-- mantém os teus ficheiros de validação -->
  <script src="js/validador-win.js?v=r3"></script>
  <script src="js/validador-motor.js?v=r3"></script>
</body>
</html>
