<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title data-i18n="title.hwin">IDMAR — Histórico WIN</title>
  <link rel="icon" href="img/logo-pm.png"/>
</head>
<body>
  <header id="fallback-topbar"></header>

  <main class="container">
    <h1 data-i18n="h.hwin">Histórico — WIN</h1>

    <!-- Filtros / pesquisa (mantém os teus ids para não partir nada) -->
    <section class="panel">
      <input id="srch" placeholder="Pesquisar (WIN / texto)" data-i18n-ph="ph.search"/>
      <select id="state"></select>
      <input id="dateFrom" type="date"/>
      <input id="dateTo" type="date"/>
      <button id="btnCsv" data-i18n="btn.exportCsv">Exportar CSV</button>
      <button id="btnClear" data-i18n="btn.clearWin">Limpar histórico (WIN)</button>
    </section>

    <section class="panel">
      <table style="width:100%">
        <thead>
          <tr>
            <th data-i18n="th.when">Quando</th>
            <th>WIN/HIN</th>
            <th data-i18n="th.state">Estado</th>
            <th data-i18n="th.reason">Justificação</th>
            <th data-i18n="th.photo">Foto (nome)</th>
            <th data-i18n="th.thumb">Miniatura</th>
          </tr>
        </thead>
        <tbody id="histWinBody"></tbody>
      </table>
    </section>
  </main>

  <footer class="footer" style="border-top:1px solid var(--border);padding:1rem;opacity:.85;background:var(--bg-elev)">
    IDMAR — v2.2.7-baseline+merge-r3.3
  </footer>

  <script src="js/idmar-layout.r3c.js?v=r3c"></script>
  <script src="js/idmar-i18n.r3c.js?v=r3c"></script>
  <script src="js/historico-win.js?v=r3"></script>
</body>
</html>
