<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IDMAR — Histórico WIN</title>
  <link rel="icon" href="img/logo-pm.png">
  <link rel="stylesheet" href="css/idmar-hotfix-r3b.css?v=1">
  <script>try{
    document.documentElement.dataset.theme = localStorage.getItem('IDMAR_THEME') || 'light';
    document.documentElement.lang = localStorage.getItem('IDMAR_LANG') || 'pt';
  }catch(e){}</script>
</head>
<body>
  <header id="fallback-topbar"></header>

  <main class="container">
    <h1 data-i18n="page.winHistory">Histórico — WIN</h1>
    <section class="panel">
      <div style="display:grid;grid-template-columns:1fr 220px 220px auto auto;gap:.5rem">
        <input id="histSearchWin" type="search" data-i18n-ph="hist.search.win" placeholder="Pesquisar (WIN / texto)">
        <input id="histFromWin" type="date" aria-label="De">
        <input id="histToWin" type="date" aria-label="Até">
        <button id="histCsvWin" data-i18n="hist.export">Exportar CSV</button>
        <button id="histClearWin" data-i18n="hist.clear.win">Limpar histórico (WIN)</button>
      </div>
      <table style="margin-top:.75rem">
        <thead><tr>
          <th data-i18n="th.when">Quando</th>
          <th data-i18n="th.win">WIN/HIN</th>
          <th data-i18n="th.status">Estado</th>
          <th data-i18n="th.reason">Justificação</th>
          <th data-i18n="th.photo">Foto (nome)</th>
          <th data-i18n="th.thumb">Miniatura</th>
        </tr></thead>
        <tbody id="histWinBody"></tbody>
      </table>
    </section>
  </main>

  <footer class="footer" style="padding:1rem">IDMAR — v2.2.7-baseline+merge-r3.3</footer>

  <script src="js/idmar-header-only.r3b.js?v=r3b"></script>
  <script src="js/idmar-i18n.r3b.js?v=r3b"></script>
  <script src="js/historico-win.js"></script>
</body>
</html>
