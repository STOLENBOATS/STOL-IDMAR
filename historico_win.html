<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IDMAR • Histórico WIN</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Optional Supabase client (safe if unused) -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.56.0"></script>
  <!-- Neutral config/auth stubs -->
  <script defer src="js/config.js"></script>
  <script defer src="js/auth-stub.js"></script>
  <!-- i18n -->
  <script defer src="js/i18n-core.js?v=1"></script>
  <script defer src="js/i18n-messages.js?v=1"></script>
</head>
<body>
<header class="app-header">
  <div class="brand">
    <img src="images/logo-pm.jpg" alt="Polícia Marítima" class="logo">
    <div class="titles">
      <h1 data-i18n="app.name">IDMAR</h1>
      <p class="subtitle" data-i18n="app.subtitle">Maritime Identification &amp; Engine Checker</p>
    </div>
  </div>
  
    <nav class="main-nav">
      <a href="validador.html" class="">Validador</a>
      <a href="forense.html" class="">Forense</a>
      <a href="historico_win.html" class="active">Histórico WIN</a>
      <a href="historico_motor.html" class="">Histórico Motor</a>
      <div class="lang-switch">
        <label for="langSel" data-i18n="app.language">Idioma</label>
        <select id="langSel" aria-label="Language">
          <option value="pt" data-i18n="app.portuguese">Português</option>
          <option value="en" data-i18n="app.english">English</option>
        </select>
      </div>
    </nav>
    
</header>
<div class="container">

  <h2 data-i18n="history.title">Histórico de Verificações</h2>
  <nav class="tabs">
    <button class="active" data-i18n="history.winTab">HIN/WIN</button>
    <a href="historico_motor.html"><button data-i18n="history.motorTab">Motores</button></a>
    <a href="validador.html" class="back" data-i18n="history.back">Voltar ao Validador</a>
  </nav>
  <div id="histEmpty" data-i18n="history.empty">Sem registos ainda.</div>
  <div id="histTable"></div>

  <script defer src="js/historico-win-page.js?v=1"></script>

</div>
<footer class="app-footer">
  <div>© Polícia Marítima • <span data-i18n="app.name">IDMAR</span> — IDMAR — versão atual • 2025-09-18</div>
</footer>
<!-- Sync + History hotfix (post-login pages) -->
<script defer src="js/sync-bootstrap.js?v=1"></script>
<script defer src="js/hotfix-history-inject.js?v=1"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const sel = document.getElementById("langSel");
    if (sel) { sel.value = (window.I18N && window.I18N.lang) || "pt";
      sel.addEventListener("change", () => window.I18N && window.I18N.use(sel.value)); }
  });
</script>
</body>
</html>
