<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IDMAR — Histórico WIN</title>
  <link rel="icon" href="img/logo-pm.png">
  <link rel="stylesheet" href="css/idmar-hotfix-r3b.css?v=1">
  <script>try{document.documentElement.dataset.theme=localStorage.getItem('IDMAR_THEME')||'light';}catch(e){}</script>
</head>
<body>
  <header id="fallback-topbar"></header>
  <main class="container">
    <h1>Histórico — WIN</h1>
    <section class="panel">
      <div style="display:grid;grid-template-columns:1fr 220px 220px auto auto;gap:.5rem">
        <input id="histSearchWin" type="search" placeholder="Pesquisar (WIN / texto)">
        <input id="histFromWin" type="date" aria-label="De">
        <input id="histToWin" type="date" aria-label="Até">
        <button id="histCsvWin">Exportar CSV</button>
        <button id="histClearWin">Limpar histórico (WIN)</button>
      </div>
      <table style="margin-top:.75rem">
        <thead><tr>
          <th>Quando</th><th>WIN/HIN</th><th>Estado</th><th>Justificação</th><th>Foto (nome)</th><th>Miniatura</th>
        </tr></thead>
        <tbody id="histWinBody"></tbody>
      </table>
    </section>
  </main>
  <footer class="footer" style="padding:1rem">IDMAR — v2.2.7-baseline+merge-r3.3</footer>
  <script src="js/idmar-header-only.r3b.js?v=r3b"></script>
  <script src="js/historico-win.js"></script>
</body>
</html>
